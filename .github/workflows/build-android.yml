name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_API_KEY: ${{ secrets.SUPABASE_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova CLI
        run: npm install -g cordova

      - name: Install project dependencies
        working-directory: agent-app
        run: |
          npm install
          cordova telemetry off

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: tools platform-tools build-tools;33.0.2 platforms;android-33

      - name: Prepare Cordova Android platform
        working-directory: agent-app
        run: |
          cordova platform remove android || true
          cordova platform add android
          cordova plugin add cordova-plugin-device
          cordova plugin add cordova-plugin-network-information
          cordova plugin add cordova-plugin-geolocation
          cordova plugin add cordova-plugin-websocket

      - name: Build release APK
        working-directory: agent-app
        run: cordova build android --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: agent-app/platforms/android/app/build/outputs/apk/release/app-release.apk
